<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Componentes</title>
</head>

<body>
    <div id="ejemplo1">
        <div class="row">
            <perro></perro>
            <perro></perro>
            <perro></perro>
            <perro></perro>
        </div>

        <br>
        
        <div class="row">
            <perro></perro>
            <perro></perro>
            <perro></perro>
            <perro></perro>
        </div>
            
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        const miapp = Vue.createApp({})
            miapp.component('perro',{// la plantilla común a todos los elementos que vamos a crear
                template:  `
                    <div class="col-sm-3">
                        <div class="card" style="width: 18rem;">                            
                            <img :src="anchoalto" class="card-img-top" alt="Carta">
                            <div class="card-body">
                                <h5 class="card-title">Perrito</h5>
                                <p class="card-text">{{anchoalto}}</p>
                                <a href="#" class="btn btn-primary">Ir</a>
                            </div>
                        </div>
                    </div>
                    `, 
                    data() { // función para obtener un dato distinto en cada elemento
                        return {
                            ancho: Math.floor(Math.random() * 400) + 200,
                            alto: Math.floor(Math.random() * 300) + 200
                            }
                        },
                        computed: { // función a ejecutar cuando se termine de crear el elemento
                            anchoalto(){
                                return 'https://placedog.net/' + this.ancho + '/' + this.ancho
                            }
                        }
            });

            miapp.mount('#ejemplo1')
    </script>
</body>

</html>
